name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun lint

      - name: Format
        run: bun format

      - name: Metrics
        run: bun metrics

  unit-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hello_poetry_test

          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hello_poetry_test
          NODE_ENV: test
          PORT: 5000
          BCRYPT_SALT_ROUNDS: 5
          JWT_SECRET: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d hello_poetry_test"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Migrate database
        run: bun run migratedev

      - name: Generate Prisma client
        run: bun run generate

      - name: Run use case tests
        run: bun test:use-cases

      - name: Run policy tests
        run: bun test:policies
