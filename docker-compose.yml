services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hello_poetry_test
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hello_poetry_test
      JWT_SECRET: 941f7e4...
      SALT_ROUNDS: 10
    depends_on:
      db:
        condition: service_healthy

  migrate:
    build: .
    command: ['bun', 'run', 'migratedev']
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hello_poetry_test
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
